<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyDesk</title>
    <link rel="stylesheet" href="assets\.css\components\login\login.css">
    <link rel="shortcut icon" href="assets\.css\favicon\EasyDeskLogo.ico" type="image/x-icon">
</head>
<body>
    <a href="index.html" class="back-link">&lt; Voltar</a>
    <div class="login-container">
        <div class="login-box">
            <img src="resources/icon/EasyDeskLogo.ico" alt="Logo">
            <h2>Bem-vindo de volta</h2>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="submit" value="Login">
                <br><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Manter-me conectado</label>
                </div>
            </form>
            <a href="register.html">NÃ£o tem uma conta? Se registre</a>
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>

    <script src="assets\,js\modules\login\login.js"></script>
</body>
</html>
