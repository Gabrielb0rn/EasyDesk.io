    <main class="contact-page">
        <section class="contact-form-section">
            <h1>Nos Contate</h1>
            <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nossa equipe de suporte entrará em contato.</p>
            <form action="submit_contact.php" method="POST" class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Assunto" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
