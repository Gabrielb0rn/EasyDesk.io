<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="assets\.css\main.css">
    
</head>
<body>
    <header id="header" class="box">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="texto-inicial">
        <h1 class="title">Bem-Vindo ao Easydesk</h1>
        <p>Agradecemos o interesse em nossos serviços.</p>
    </div>

    <div class="formulario">
        <form id="nome">
            <label for="nome">Como gostaria que te chamássemos?</label>
            <input type="text" name="nome" id="nome">
        </form>
        <form id="motivos">
            <p>porque buscou o EasyDesk</p>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 10px;">
                <button type="button">Motivo 1</button>
                <button type="button">Motivo 2</button>
                <button type="button">Motivo 3</button>
                <button type="button">Motivo 4</button>
                <button type="button">Motivo 5</button>
                <button type="button">Motivo 6</button>
                <button type="button">Motivo 7</button>
                <button type="button">Motivo 8</button>
            </div>
        </form>
        <form id="cargo">
            <label for="cargo">Qual seu cargo?</label>
            <input type="text" name="cargo" id="cargo">
        </form> 
        <form id="ocupacao">
            <label for="cargo">Qual a área que ocupa?</label>
            <select name="ocupacao" id="ocupacao">
                <option value="">Cargo</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Administracao">Administração</option>
                <option value="Comercio">Comércio</option>
                <option value="Servico">Serviço</option>
                <option value="Industria">Indústria</option>
                <option value="outro">Outro...</option>
            </select>
        </form> 
    </div>

    <hr>

    <footer>
        <p>&copy; 2023 Easydesk. Todos os direitos reservados.</p>
    </footer>
</body>
</body>
</html>
